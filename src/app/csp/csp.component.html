<h2>Content Security Policy</h2>

<h3 style="color: green;">Unsafe URL</h3>
<p><a [href]="unsafeURL">Click Me</a></p>
<h3 style="color: green;">Safe URL</h3>
<p><a [href]="safeURL">Click Me</a></p>

<h3>Video</h3>
<h3 style="color: green;">Safe Video URL</h3>
<iframe [src]="safeVideoURL" height="400" width="690"></iframe>
<h3 style="color: green;">Unsafe Video URL</h3>
<iframe [src]="unsafeVideoURL" height="500" width="500"></iframe>
